<!-- 
    이 코드는 HTML 파일로 저장하여 사용할 수 있는 모바일 초청장입니다.
    
    사용 방법:
    1. 이 코드를 전체 복사합니다.
    2. 컴퓨터의 텍스트 편집기 (메모장, Visual Studio Code 등)를 엽니다.
    3. 복사한 코드를 붙여넣습니다.
    4. 파일을 '초청장.html'과 같이 '.html' 확장자로 저장합니다.
    5. 완성된 파일을 스마트폰으로 전송하여 열면 초청장이 보입니다.
    
    수정 방법:
    * 초대 문구, 날짜, 장소 등은 <!-- 내용 수정 영역 
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음악회 초대합니다 - 경남문화예술단체</title> <!-- 타이틀 변경 -->
    
     <!-- 카카오톡 미리보기를 위한 Open Graph(og) 태그 추가 -->
    <!-- og:image를 "자유새 찾아가는 콘서트에 초대합니다." 문구가 있는 이미지로 변경 -->
    <meta property="og:title" content="경남문화예술단체 제104호 '자유새' 음악회 초대">
    <meta property="og:description" content="아름다운 선율과 함께하는 소중한 시간에 당신을 초대합니다.">
    <!-- 이제 og:image가 카톡 미리보기에 사용됩니다. -->
    <meta property="og:image" content="https://placehold.co/600x400/311B92/FFFFFF?text=%EC%9E%90%EC%9C%A0%EC%83%88%20%EC%B0%BE%EC%95%84%EA%B0%80%EB%8A%94%20%EC%BD%98%EC%84%9C%ED%8A%B8%EC%97%90%20%EC%B4%88%EB%8C%80%ED%95%A9%EB%8B%88%EB%8B%A4.">
    <meta property="og:url" content="https://your-website-url.com"> <!-- 초청장이 업로드된 실제 URL로 변경해 주세요 -->
    
    <!-- Tailwind CSS를 사용하기 위한 CDN 링크입니다. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f3f0;
            /* 배경 이미지를 URL로 변경하고, 이미지 속성 추가 */
            /* 1000x1000 사이즈, 보라색(#311B92) 배경에 흰색 글자(#FFFFFF)로 'Music Notes'가 쓰인 임시 이미지입니다. */
            background-image: url('https://placehold.co/1000x1000/311B92/FFFFFF?text=Music+Notes');
            background-size: cover; /* 이미지가 전체 화면을 덮도록 설정 */
            background-position: center; /* 이미지가 중앙에 오도록 설정 */
            background-repeat: no-repeat; /* 이미지 반복 없애기 */
        }
        .invitation-card {
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
         /* 그라데이션 색상을 보라색 계통으로 변경 */
        .text-gradient {
            background: linear-gradient(90deg, #ff7e5f, #feb47b, #ff4c81);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 md:p-8 bg-gray-100">
    
    <div class="invitation-card bg-white rounded-3xl overflow-hidden max-w-sm w-full mx-auto my-auto p-8 text-center space-y-6 transform transition-transform duration-500 hover:scale-105">
        
        <!-- 제목 글자 크기 조정하여 휴대폰에서 줄바꿈 문제 해결 -->
        <p class="text-lg font-medium text-gray-600">경남문화예술단체 제104호 "자유새" 2025. 찾아가는 음악회</p>
        <h1 class="text-4xl font-bold text-gray-800 text-gradient leading-tight">
            '세미 클래식'과 <br>'대중음악'<br>
            Festival
        </h1>
        
        <!-- 구분선 -->
        <hr class="border-t border-gray-200">

        <!-- 초청 내용 및 정보 -->
        <div class="space-y-4 text-gray-700">
            <!-- 내용 수정 영역 -->
            <p class="text-base leading-relaxed">
                오랜 시간 준비한 음악회를 열게 되었습니다.<br>
                아름다운 선율과 함께하는 소중한 시간을<br>
                함께해 주시길 바랍니다.
            </p>
            
            <!-- 날짜 및 시간 -->
            <div class="flex items-center justify-center space-x-2 text-lg font-medium">
                <!-- 캘린더 아이콘 (SVG) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span>2025. 9. 27 (토) 오후 7시</span>
            </div>
            
            <!-- 장소 -->
            <div class="flex items-center justify-center space-x-2 text-lg font-medium">
                <!-- 핀 아이콘 (SVG) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                <span>사천시 사남면 <span class="text-red-600 font-bold">'초전공원'</span></span>
            </div>
            
            <!-- 사회 및 지휘 정보 추가 -->
            <div class="flex items-center justify-center space-x-2 text-base mt-4">
                <span class="font-medium">사회:</span>
                <span>황은영</span>
            </div>
            <div class="flex items-center justify-center space-x-2 text-base">
                <span class="font-medium">지휘:</span>
                <span>안세환</span>
            </div>
        </div>

        <!-- 오시는 길 버튼 -->
        <div class="pt-4">
            <!-- 지도 링크를 '사천시 사남면 초전공원'으로 변경 -->
            <a href="https://map.naver.com/p/search/%EC%82%AC%EC%B2%9C%EC%8B%9C%20%EC%82%AC%EB%82%A8%EB%A9%B4%20%EC%B4%88%EC%A0%84%EA%B3%B5%EC%9B%90" target="_blank" 
                class="w-full inline-block bg-green-600 text-white font-bold py-3 px-6 rounded-full transition-all transform hover:scale-105 hover:shadow-xl 
                focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                네이버 지도로 오시는 길
            </a>
        </div>
        
        <div class="pt-4">
            <!-- 지도 링크를 '사천시 사남면 초전공원'으로 변경 -->
            <a href="https://www.google.com/maps/search/%EC%82%AC%EC%B2%9C%EC%8B%9C%20%EC%82%AC%EB%82%A8%EB%A9%B4%20%EC%B4%88%EC%A0%84%EA%B3%B5%EC%9B%90" target="_blank" 
                class="w-full inline-block bg-blue-600 text-white font-bold py-3 px-6 rounded-full transition-all transform hover:scale-105 hover:shadow-xl 
                focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                구글 지도로 오시는 길
            </a>
        </div>
        
    </div>

</body>
</html>
