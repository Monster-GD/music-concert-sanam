<!-- 
    이 코드는 HTML 파일로 저장하여 사용할 수 있는 좌우 슬라이드 형식의 모바일 초청장입니다.
    제공해주신 6장의 이미지를 배경으로 사용하여 내용을 대체했습니다.

    사용 방법:
    1. 이 코드를 전체 복사합니다.
    2. 컴퓨터의 텍스트 편집기(메모장, Visual Studio Code 등)를 엽니다.
    3. 복사한 코드를 붙여넣습니다.
    4. 파일을 '초청장.html'과 같이 '.html' 확장자로 저장합니다.
    5. 완성된 파일을 스마트폰으로 전송하여 열면 초청장이 보입니다.
    
    특징:
    * 좌우 스와이프로 페이지를 넘길 수 있습니다.
    * 좌우 화살표 버튼을 클릭하여 페이지를 이동할 수 있습니다.
    * 페이지 하단에 현재 페이지를 나타내는 점(인디케이터)이 표시됩니다.
    * 4페이지 '오시는 길'에는 캡처한 지도 이미지가 표시되며, 하단에 네이버/구글/다음 지도 바로가기 버튼이 있습니다.
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 자유새 정기연주회에 초대합니다.</title>
    
    <!-- Tailwind CSS를 사용하기 위한 CDN 링크 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* 스크롤바 숨기기 */
        }
        .container {
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
            scroll-snap-type: x mandatory;
            display: flex;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        .container::-webkit-scrollbar {
            display: none; /* Chrome, Safari */
        }
        .page {
            flex: 0 0 100vw;
            height: 100vh;
            scroll-snap-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: top; /* 배경 이미지를 상단에 위치 */
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
        }
        .nav-button-left {
            left: 1rem;
        }
        .nav-button-right {
            right: 1rem;
        }
        .indicators {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            z-index: 10;
        }
        .indicator {
            width: 0.75rem;
            height: 0.75rem;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        .indicator.active {
            background-color: white;
        }

        /* 4페이지 버튼 및 지도 오버레이 스타일 */
        .page-4-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; /* 내용을 하단으로 정렬 */
            gap: 0.5rem; /* 버튼과 지도의 간격 조절 */
        }

        .map-container {
            width: 60%; /* 이미지 크기 조절 */
            max-width: 400px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border-radius: 1rem;
            overflow: hidden;
        }

        .page-4-buttons {
            width: 80%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem; /* 버튼 간격 조절 */
            margin-bottom: 3.5rem; /* 버튼과 하단 간 여백 */
        }
    </style>
</head>
<body>
    
    <div id="container" class="container">
        <!-- 1페이지 -->
        <div id="page-1" class="page" style="background-image: url('https://raw.githubusercontent.com/Monster-GD/music-concert-sanam/main/%EB%AA%A8%EB%B0%94%EC%9D%BC%20%EC%B4%88%EB%8C%80_1.jpg');"></div>

        <!-- 2페이지 -->
        <div id="page-2" class="page" style="background-image: url('https://raw.githubusercontent.com/Monster-GD/music-concert-sanam/main/%EB%AA%A8%EB%B0%94%EC%9D%BC%20%EC%B4%88%EB%8C%80_2.jpg');"></div>
        
        <!-- 3페이지 -->
        <div id="page-3" class="page" style="background-image: url('https://raw.githubusercontent.com/Monster-GD/music-concert-sanam/main/%EB%AA%A8%EB%B0%94%EC%9D%BC%20%EC%B4%88%EB%8C%80_3.jpg');"></div>

        <!-- 4페이지: 오시는 길 (지도 및 버튼 오버레이) -->
        <div id="page-4" class="page" style="background-image: url('https://raw.githubusercontent.com/Monster-GD/music-concert-sanam/main/%EB%AA%A8%EB%B0%94%EC%9D%BC%20%EC%B4%88%EB%8C%80_4.jpg');">
            <div class="page-4-content">
                <!-- 캡처한 지도 이미지 -->
                <div class="map-container">
                    <img src="https://raw.githubusercontent.com/Monster-GD/music-concert-sanam/main/%EC%BA%A1%EC%B2%98.PNG" alt="오시는 길 지도" class="w-full h-auto rounded-xl">
                </div>
                
                <div class="page-4-buttons">
                    <!-- 네이버 지도 버튼 -->
                    <a href="https://map.naver.com/v5/search/%EC%82%AC%EC%B2%9C%EB%AC%B8%ED%99%94%EC%9B%90" target="_blank" 
                        class="w-full inline-block bg-green-600 text-white font-bold py-3 px-6 rounded-full transition-all transform hover:scale-105 hover:shadow-xl 
                        focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 border-2 border-transparent hover:border-white text-center">
                        네이버 지도로 오시는 길
                    </a>
                    <!-- 다음 지도 버튼 추가 -->
                    <a href="https://map.kakao.com/?q=%EC%82%AC%EC%B2%9C%EB%AC%B8%ED%99%94%EC%9B%90" target="_blank"
                        class="w-full inline-block bg-yellow-500 text-gray-800 font-bold py-3 px-6 rounded-full transition-all transform hover:scale-105 hover:shadow-xl
                        focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2 border-2 border-transparent hover:border-white text-center">
                        다음 지도로 오시는 길
                    </a>
                    <!-- 구글 지도 버튼 -->
                    <a href="https://www.google.com/maps/search/%EC%82%AC%EC%B2%9C%EB%AC%B8%ED%99%94%EC%9B%90" target="_blank" 
                        class="w-full inline-block bg-blue-600 text-white font-bold py-3 px-6 rounded-full transition-all transform hover:scale-105 hover:shadow-xl 
                        focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 border-2 border-transparent hover:border-white text-center">
                        구글 지도로 오시는 길
                    </a>
                </div>
            </div>
        </div>

        <!-- 5페이지 -->
        <div id="page-5" class="page" style="background-image: url('https://raw.githubusercontent.com/Monster-GD/music-concert-sanam/main/%EB%AA%A8%EB%B0%94%EC%9D%BC%20%EC%B4%88%EB%8C%80_5.jpg');"></div>

        <!-- 6페이지 -->
        <div id="page-6" class="page" style="background-image: url('https://raw.githubusercontent.com/Monster-GD/music-concert-sanam/main/%EB%AA%A8%EB%B0%94%EC%9D%BC%20%EC%B4%88%EB%8C%80_6.jpg');"></div>
    </div>
    
    <!-- 네비게이션 버튼 및 인디케이터 -->
    <button id="prevBtn" class="nav-button nav-button-left" style="display:none;">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
    </button>
    <button id="nextBtn" class="nav-button nav-button-right">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
        </svg>
    </button>
    
    <div id="indicators" class="indicators"></div>

    <script>
        const container = document.getElementById('container');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const indicators = document.getElementById('indicators');
        const pages = document.querySelectorAll('.page');
        let currentPageIndex = 0;

        function updateUI() {
            // 현재 페이지에 따라 버튼 숨기기/보이기
            if (currentPageIndex === 0) {
                prevBtn.style.display = 'none';
            } else {
                prevBtn.style.display = 'block';
            }
            if (currentPageIndex === pages.length - 1) {
                nextBtn.style.display = 'none';
            } else {
                nextBtn.style.display = 'block';
            }

            // 인디케이터 업데이트
            indicators.innerHTML = '';
            pages.forEach((_, index) => {
                const indicator = document.createElement('div');
                indicator.classList.add('indicator');
                if (index === currentPageIndex) {
                    indicator.classList.add('active');
                }
                indicator.addEventListener('click', () => {
                    currentPageIndex = index;
                    pages[currentPageIndex].scrollIntoView({ behavior: 'smooth' });
                    updateUI();
                });
                indicators.appendChild(indicator);
            });
        }

        prevBtn.addEventListener('click', () => {
            if (currentPageIndex > 0) {
                currentPageIndex--;
                pages[currentPageIndex].scrollIntoView({ behavior: 'smooth' });
                updateUI();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentPageIndex < pages.length - 1) {
                currentPageIndex++;
                pages[currentPageIndex].scrollIntoView({ behavior: 'smooth' });
                updateUI();
            }
        });

        // 스와이프 감지
        let startX = 0;
        container.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });
        container.addEventListener('touchend', (e) => {
            let endX = e.changedTouches[0].clientX;
            // 50px 이상 스와이프했을 때만 페이지 이동
            if (startX - endX > 50) {
                nextBtn.click();
            } else if (endX - startX > 50) {
                prevBtn.click();
            }
        });
        
        // 초기 UI 업데이트
        window.onload = function() {
            updateUI();
        };
    </script>
</body>
</html>
