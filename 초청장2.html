<!-- 
    이 코드는 HTML 파일로 저장하여 사용할 수 있는 모바일 초청장입니다.
    
    사용 방법:
    1. 이 코드를 전체 복사합니다.
    2. 컴퓨터의 텍스트 편집기 (메모장, Visual Studio Code 등)를 엽니다.
    3. 복사한 코드를 붙여넣습니다.
    4. 파일을 '초청장.html'과 같이 '.html' 확장자로 저장합니다.
    5. 완성된 파일을 스마트폰으로 전송하여 열면 초청장이 보입니다.
    
    수정 방법:
    * 초대 문구, 날짜, 장소 등은 <!-- 내용 수정 영역 --> 아래의 텍스트를 직접 수정하세요.
    * '오시는 길' 버튼에 있는 네이버 지도와 구글 지도 링크를 공연장 주소에 맞게 수정해주세요.
    * 디자인(색상, 폰트)은 Tailwind CSS 클래스를 수정하여 변경할 수 있습니다.
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음악회에 초대합니다</title>
    <!-- Tailwind CSS를 사용하기 위한 CDN 링크입니다. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f3f0;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%239C92AC' fill-opacity='0.1' fill-rule='evenodd'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40'/%3E%3C/g%3E%3C/svg%3E");
        }
        .invitation-card {
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .text-gradient {
            background: linear-gradient(90deg, #6366f1, #d8b4fe, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 md:p-8 bg-gray-100">
    
    <div class="invitation-card bg-white rounded-3xl overflow-hidden max-w-sm w-full mx-auto my-auto p-8 text-center space-y-6 transform transition-transform duration-500 hover:scale-105">
        
        <!-- 초청장 제목 및 부제 -->
        <h1 class="text-4xl font-bold text-gray-800 text-gradient">음악회에 초대합니다</h1>
        <p class="text-lg text-gray-600">작은 울림이 큰 감동으로</p>
        
        <!-- 구분선 -->
        <hr class="border-t border-gray-200">

        <!-- 초청 내용 및 정보 -->
        <div class="space-y-4 text-gray-700">
            <!-- 내용 수정 영역 -->
            <p class="text-base leading-relaxed">
                오랜 시간 준비한 음악회를 열게 되었습니다.<br>
                아름다운 선율과 함께하는 소중한 시간을<br>
                함께해 주시길 바랍니다.
            </p>
            
            <!-- 날짜 및 시간 -->
            <div class="flex items-center justify-center space-x-2 text-lg font-medium">
                <!-- 캘린더 아이콘 (SVG) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span>2025년 11월 1일 (금) 오후 7:30</span>
            </div>
            
            <!-- 장소 -->
            <div class="flex items-center justify-center space-x-2 text-lg font-medium">
                <!-- 핀 아이콘 (SVG) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                <span>OOO 예술의전당 콘서트홀</span>
            </div>
        </div>

        <!-- 오시는 길 버튼 -->
        <div class="pt-4">
            <a href="https://map.naver.com/p/search/%EC%84%9C%EC%9A%B8%20%EC%98%88%EC%88%A0%EC%9D%98%EC%A0%84%EB%8B%B9" target="_blank" class="w-full inline-block bg-indigo-600 text-white font-bold py-3 px-6 rounded-full transition-all transform hover:scale-105 hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                네이버 지도로 오시는 길
            </a>
        </div>
        
        <div class="pt-2">
            <a href="https://www.google.com/maps/search/서울+예술의전당" target="_blank" class="w-full inline-block bg-red-600 text-white font-bold py-3 px-6 rounded-full transition-all transform hover:scale-105 hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                구글 지도로 오시는 길
            </a>
        </div>
        
    </div>

</body>
</html>
